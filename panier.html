<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo"> Retour menu</a>

      <!--carte-icone-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        width="40px"
        ;
        height=" 30px"
        ;
        id="cart-iconnav"
      >
        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112C336 50.1 285.9 0 224 0S112 50.1 112 112v48zm24 96c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24zm200-24c0 13.3-10.7 24-24 24s-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24z"
        />
      </svg>
      <!--cart-->
      <div class="carte">
        <h1 class="cart-title">Votre Panier</h1>
        <!--content-->
        <div class="cart-content">
          <div class="cart-box">
            <div class="detail-box">
              <h2 class="product_name" id="item_1_name">
                Foulard Chiffon 1.5m
              </h2>
              <h3 class="price"><span id="item_1_price">28</span>DT</h3>
              <button type="button" class="btn btn-success plus" name="item_1">
                +
              </button>
              <span class="product-quantity" id="item_1_qty">0</span>
              <button
                type="button"
                class="btn btn-danger minus"
                name="item_1"
                width="170px"
                height="60px"
              >
                -
              </button>
            </div>
            <!--Remove cart-->
            <svg
              class="bx bxs-trash-alt cart-remove"
              width="40px"
              ;
              height=" 30px"
              ;xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
              />
            </svg>
          </div>
        </div>
        <!--total-->
        <div class="logototal">
          <h1>
            TOTAL <br />
            <span id="total">0</span>DT
          </h1>
        </div>
        <!--Buy button-->
        <button type="button" class="btn-buy">Acheter</button>
        <!--Carte close-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="bx bx-x"
          id="close-cart"
          width="30px"
          ;
          height=" 30px"
          ;
          viewBox="0 0 320 512"
        >
          <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
          />
        </svg>
      </div>
    </header>
  </body>
</html>
